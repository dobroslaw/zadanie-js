<html>
  <body>
    <div style="color:violet;font-size:13mm;">
<script language="JavaScript">
     var liczba1=prompt("podaj c=","");
     var liczba2=prompt("podaj b=","");
     var c_lan=parseFloat(liczba1);
     var b_lan=parseFloat(liczba2);
document.write("C="+c_lan.toFixed(2)+"cm"+"<br>");
document.write("B="+b_lan.toFixed(2)+"cm"+"<br>");
var a_lan=Math.sqrt(Math.pow(c_lan,2)-Math.pow(b_lan,2));
document.write("A="+a_lan.toFixed(2)+"cm"+"<br>");
// Oblicz obw i pole pamietaj o jednostkach sin_alfa_lan=b_lan/c_lan
</script>
</script>
</div>
</body>
</html>
